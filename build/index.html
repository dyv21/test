<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тестовое задание ООО «Центр-интернет»</title>
    <meta name="description" content="Тестовое задание ООО «Центр-интернет»" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="page-body">
    <header class="page-header container">
      <div class="logo">
        <img class="logo__img" src="img/pic-1.jpg" alt="лого" width="122" height="108" />
      </div>
      <div class="search"></div>
      <nav class="main-nav main-nav--closed">
        <button type="button" class="main-nav__toggle" aria-label="Открыть меню"></button>
        <div class="main-nav__list"></div>
      </nav>
    </header>
    <main class="page-main container">
      <section class="sidebar">
        <div class="block-4"></div>
        <div class="block-7">
          <img class="block-7__img" src="img/pic-7.jpg" alt="block-7" width="134" height="150" />
        </div>
      </section>
      <section class="content">
        <div class="block-5"></div>
        <ul class="img-list">
          <li class="img-list__item">
            <img class="img-list__img" src="img/img-1.jpg" alt="картинка 1" width="134" height="150" />
          </li>
          <li class="img-list__item">
            <img class="img-list__img" src="img/img-2.jpg" alt="картинка 2" width="134" height="150" />
          </li>
          <li class="img-list__item">
            <img class="img-list__img" src="img/img-3.jpg" alt="картинка 3" width="134" height="150" />
          </li>
          <li class="img-list__item">
            <img class="img-list__img" src="img/img-4.jpg" alt="картинка 4" width="134" height="150" />
          </li>
          <li class="img-list__item">
            <img class="img-list__img" src="img/img-5.jpg" alt="картинка 5" width="134" height="150" />
          </li>
          <li class="img-list__item">
            <img class="img-list__img" src="img/img-6.jpg" alt="картинка 6" width="134" height="150" />
          </li>
          <li class="img-list__item">
            <img class="img-list__img" src="img/img-7.jpg" alt="картинка 7" width="134" height="150" />
          </li>
        </ul>
        <div class="content__footer">
          <div class="block-8"></div>
          <div class="block-9"></div>
        </div>
      </section>
    </main>
    <footer class="page-footer container">
      <div class="block-10"></div>
      <div class="block-11"></div>
      <div class="page-footer__box">
        <div class="block-12"></div>
        <div class="block-13">
          <img class="block-13__img" src="img/pic-13.jpg" alt="block-13" width="309" height="75" />
        </div>
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
